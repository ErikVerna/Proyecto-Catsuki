<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Catsuki</title>
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="akatsuki" width="80">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h3 class="text-xl text-red-500">Te gustaria que tu gatito se vista como tu personaje favorito?</h3>
                <h1 class="text-5xl">Bienvenidos a Catsuki</h1>
            </div>
            <img class="hero-image" src="../images/catsuki_hero.png" alt="" width="20%;">
        </section>
        <section class="catalogue-container">
            <h2 class="catalogue-title">Nuestro catalogo</h2>
                <div class="catalogue-content">
                    <div class="card">
                        <img class="card-image" src="https://cataas.com/cat" alt="" width="100%">
                    </div>
                    <div class="card">
                        <img class="card-image" src="https://cataas.com/cat" alt="" width="100%">
                    </div>
                    <div class="card">
                        <img class="card-image" src="https://cataas.com/cat" alt="" width="100%">
                    </div>
                    <div class="card">
                        <img class="card-image" src="https://cataas.com/cat" alt="" width="100%">
                    </div>
                    <div class="card">
                        <img class="card-image" src="https://cataas.com/cat" alt="" width="100%">
                    </div>
                </div>
        </section>

        <section class="contacts-container">
            <form onsubmit="">
                <input class="placeholder-gray-500 placeholder-opacity-40" placeholder="Nombre">
                <input class="placeholder-gray-500 placeholder-opacity-40" placeholder="Email">
                <textarea class="placeholder-gray-500 placeholder-opacity-40" placeholder="Mensaje"></textarea>
                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
          
        <button class="button buy-button" id="buy-now">Comprar ahora</button>
    </main>
    <footer>
        <p>&copy; Catsuki 2021 - Made with ðŸ˜º by Coderhood</p>

<script src="index.js"></script>
